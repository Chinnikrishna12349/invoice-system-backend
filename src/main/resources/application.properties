# Application Configuration
spring.application.name=invoice-management-backend
server.port=8080
 
# File Upload Configuration
file.upload-dir=uploads
app.base-url=https://invoice-system-backend-owhd.onrender.com
 
# Brevo API Configuration
# These values MUST be set in Render environment variables
brevo.api.key=${BREVO_API_KEY:NONE}
brevo.sender.email=${BREVO_SENDER_EMAIL:karumanchipavankumar2001@gmail.com}
brevo.sender.name=${BREVO_SENDER_NAME:Invoice System}
 
# MongoDB Configuration
# Database name 'Invoice-System' is required
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/Invoice-System}
spring.data.mongodb.auto-index-creation=true
 
# File Storage Configuration
app.upload.max-file-size=10MB
app.upload.max-request-size=10MB
 
# Email Configuration
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=karumanchipavankumar2001@gmail.com
spring.mail.password=${MAIL_PASSWORD:NONE}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
 
# Sender Configuration
app.mail.from=${BREVO_SENDER_EMAIL:karumanchipavankumar2001@gmail.com}
app.mail.from-name=${BREVO_SENDER_NAME:Invoice System}
 
# JWT Configuration
jwt.expiration=86400000
